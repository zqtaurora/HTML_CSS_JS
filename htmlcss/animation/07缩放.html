<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            transition:2s;
            margin: 100px auto;


            /* 变形的原点
            transform-origin
            */
            transform-origin:0px 100px;

        }
        .box1:hover{
            /* 
            scaleX()
            scaleY()
            scale()  双方向
            
            */
            /* transform:scaleX(2); */
            /* transform:scaleX(.2); */
            /* transform:scaleY(2); */
            transform:scale(2);

        }
        .img-wrapper{
            width: 350px;
            height: 200px;
            border: 1px solid rgb(224, 96, 96);
            overflow: hidden;
        }
        img{
            height: 100%;
            transition:.3s;
        }
        .img-wrapper:hover img{
            transform:scale(1.3);
        }
    </style>
</head>
<body>
    <div class="box1"> </div>
    <div class="img-wrapper">
            <img src="../exercise/img/10/1.jpg" alt="">
    </div>
</body>
</html>
