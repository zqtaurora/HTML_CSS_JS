<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 500px;
            border-bottom:10px solid black;
            margin: 50px auto;
            overflow: hidden;
        }
        .box1{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: #bfa;

            animation:fall 2s 2s forwards 5 ease-in;
        }
        /* 创建小球掉落的动画 */
        @keyframes fall{
            from{
                margin-top: 0;
            }
            20%,60%,to{
                margin-top: 400px;
                animation-timing-function:ease-out;
            }
            40%{
                margin-top: 100px;
            }
            80%{
                margin-top: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1"></div>
    </div>
</body>
</html>
