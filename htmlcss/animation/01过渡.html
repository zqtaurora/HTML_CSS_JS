<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            /* overflow: hidden; */

        }
        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            margin-left:0;
        }
        .box2{
            background-color: #bfa;
            /* margin-left: 700px; */

                    /* 
                        transition 过渡
                 transition-property 指定要过渡的属性
                 多个属性用逗号隔开，所有属性使用关键字all
                    */
                    /* transition-property:height,width; */
                    transition-property:all;

                    /* transition-duration: 指定过渡效果持续的时间 */
                    /* transition-duration: 2s,4s; */
                    transition-duration: 2s;

                    /* transition-timing-function: 过渡的时序函数 
                    指定过渡执行的方式，
                    默认值ease 慢速开始 先加速 再减速
                    linear 匀速运动
                    ease-in 加速运动
                    ease-out 减速运动
                    ease-in-out 先加速后减速
                    cubic-bezier()来指定时序函数
                    https://cubic-bezier.com
                    steps() 分步执行过渡效果
                        设置两个值：数值 时间
                        end 1s的结束执行
                        start 1s的开始执行
                    */
                    transition-timing-function:steps(3，start);

                    /* transition-delay:过渡效果的延迟
                    等待时间之后才开始执行
                    */
                    transition-delay:2s;

                    /* transition 如果有两个时间 前面那个为持续时间 后面那个为延迟时间 */
            transition: 3s all 2s;
            /* 即整个动画持续时间3s，延迟时间为2s，一共5s */


        }
        .box3{
            background-color: #fff;
            transition-property:all;
            transition-duration: 2s;
        }
        .box1:hover div{
            /* margin-left:0; */
            /* width: 200px;
            height: 200px; */
            margin-left:700px ;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
