<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            /* 
            raidal-gradient(大小 at 位置，颜色 位置 ，颜色 位置，...)
            径向渐变（放射性的效果）中心向四周放射

            大小：
                正方形-圆形 circle
                长方形-椭圆形 ellipse
                closet-side  近边
                farthest-side
                closet-corner 近角
                farthest-corner


            位置：
            top right left center bottom
            
            指定位置
            xxpx xxpx at

            
            
            */
            background-image:radial-gradient(100px 100px at center center,red,yellow)
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
