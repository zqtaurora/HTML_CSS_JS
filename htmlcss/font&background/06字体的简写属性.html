<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            /* 
            font 简写属性 可以设置字体相关的所有属性
                语法：
                font：字体大小/行高 字体族
                    行高可以省略不写 不写使用默认值

                属性省略默认都是normal
            
            */


            /* font-size: 50px;
            font-family: "Helvetica Neue",Helvetica; */

            font: 50px "Helvetica Neue",Helvetica;
            line-height:2;

            /* 
            font-weight 字重 字体的加粗
                bold 加粗 normal 不加粗 
                100-900 9个级别（一般没用）
            */
            font-weight:bold;

            /* 
            font-style 字体风格
            normal正常
            italic 斜体
            
            */
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>今天天气好 hello </div>
</body>
</html>
