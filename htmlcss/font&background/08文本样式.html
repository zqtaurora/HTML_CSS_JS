<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            font-size: 50px;
            text-decoration: line-through red;
            /* 
                text-decoration 设置文本修饰
                可选值
                  none 无
                  underline 下划线
                  line-through 删除线
                  overline 上划线
             */
        }
        .box2{
            font-size: 20px;
            width: 200px;
            /* 
            white-space 设置网页如何处理空白
             可选值：
                normal 正常
                nowrap 不换行
                pre 保留空白
            */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="box2">今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello</div>
    <div class="box1">今天天气 hello<span>真不错 hello</span>!
</body>
</html>
