<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        div{
            border: 1px solid black;
            font-size: 50px;
            /* 
                行高：单行文字占有的实际高度 文字居中显示
                通过line-height来设置行高
                    1.直接指定大小
                    2.直接为行高设置一个整数（为字体大小的倍数）
                        默认1.33
                行间距等于行高减去字体大小

                字体框：
                    字体存在的格子，font-size设置的高度
            */


            /* height与line-height设置成相同的数值使单行字体居中显示 */
            /* height:200px; */
            line-height: 200px;
            /* line-height:1.33; */
        }
    </style>
</head>
<body>
    <div>今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello 今天天气好 hello</div>
</body>
</html>
