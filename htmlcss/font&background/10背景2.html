<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 800px;
            height: 600px;
            overflow:auto;
            background-color: #bfa;
            background-image: url(./img/jennie\ kim.jpg);
            background-repeat:no-repeat;
            border: 10px  red double;
            /* padding: 10px; */
            /* 设置背景的范围：
                background-clip
                可选值：
                    border-box 默认值，背景会出现在边框下边
                    padding-box 背景不会出现边框，只出现在内容区和内间距下边
                    content-box 只出现在内容区下边
            
            */
            background-clip:padding-box;
            /* 
            background-origin： 背景图片偏移量计算的原点
                可选值：
                    padding-box 默认值，background-position从内边距处开始计算
                    content-box 背景图片的偏移量从内容区开始计算
                    border-box 背景图片的变量从边框处开始计算
            */
            background-origin:content-box;
            /* 
            background-size
            设置背景图片的大小
            第一个值为宽度，第二个值为高度
            如果只写一个第二个默认是auto

            cover 图片比例不变将元素铺满
            contain 图片比例不变，将图片在元素中完整显示
             */
             background-size:contain;
        }
        .box2{
            width: 300px;
            height: 1000px;
            background-color:orange;
            background-position:40px 40px;
            background-image:url('./img/jennie\ kim.jpg');
            background-repeat: no-repeat;

            /* 
            background-attachment:
            背景图片是否跟随元素移动
            可选值：
                scroll 默认值，会跟随移动
                fixed 固定在页面中，不会随元素移动
            */
            background-attachment:fixed;
        }
        /* 
        background
        所有属性任意写，但是
        size必须写在position后边，用斜杠隔开，比如
        background：#bfa url（） center center/contain border-box content-box no-repeat
        
        origin要在clip的前面
        */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            aaaaaaaaaaaaaaaaaaaaaaa
            aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
            aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </div>
    </div>
</body>
</html>
