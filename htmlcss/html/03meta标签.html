<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta主要用来设置网页中的一些元数据
        
        charset 指定字符集
        name    指定数据名称
        content 指定数据内容
        
        keywords    表示网站的关键字，可以同时指定多个关键词，用逗号隔开
        description 用于指定网站的描述
        title       标签的内容作为搜索结果超链接的内容
    -->
    
    <!-- <meta name="keywords" content="HTML,CSS,JS"> -->

    <!--http-equiv http协议 refresh 3,指定3秒 重定向跳转到另一个网页-->
    <!-- <meta http-equiv="refresh" content="3;https://www.baidu.com"> -->



    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta</title>
</head>

</body>
</html>
