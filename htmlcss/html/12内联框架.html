<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>

<body>
    <!--
        内联框架，用于向当前页面引入其他页面
        src 指定要引入网页的路径
        frameborder 指定内联框架的边框
    -->

    <iframe src="https://www.abc.com" height="800" width="400"frameborder="0"></iframe>
    <h1>hello</h1>
