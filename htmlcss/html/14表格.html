<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 通过table标签创建表格 -->
    <table border="1" align="center" width="50%">
        <!-- 在表格中用tr表示一行，有几个tr就表示几行 -->
        <tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        
        <tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <!-- 纵向合并单元格 -->
            <td rowspan="2">D2</td>
        </tr>
        <tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <!-- <td>D3</td> -->
        </tr>
        <tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <td>A4</td>
            <td>B4</td>
            <!--colspan 横向合并单元格 -->
            <td colspan="2">C4</td>
            <!-- <td>D4</td> -->
        </tr>
    </table>
</body>
</html>
