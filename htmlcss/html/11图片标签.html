    <!--
        图片标签用于向当前页面引用一个外部图片
        使用img标签来引用外部图片，img标签是一个自结束标签
        img属于替换元素（介于块元素和行内元素之间，具有两种元素的特点）
        属性
            src：指定外部图片的路径
            alt：图片的描述，默认情况下不会显示，有些浏览器会在无法加载是显示
            width 图片的宽度（单位是像素）
            height 图片的高度, 宽高只设置一个同比例缩放

        一般PC端不建议缩放图片，值截取需要的大小
        移动端会是涉及到缩放


        图片的格式：
        jpeg(jpg)
            支持颜色丰富，不支持动图
            用来显示照片
        gif
            支持颜色较少，支持简单透明，支持动图

        png
            支持的颜色丰富，支持复杂透明，不支持动图
            网页中用到最多的
        webp
            谷歌推出来的专门用来表示网页中的图片的一种格式
            具备所有其他格式的优点
            缺点：兼容性不好
        base64：
            将数据使用base64编码，可以将图片转换为字符，通过字符来引入图片
            一般都是和网页一起加载的图片使用

        效果一样，用小的；效果不一样用好的

    -->
