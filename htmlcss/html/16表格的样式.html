<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            margin: 0 auto;
            border: 1px solid black;
            /* border-spacing 指定边框之间的距离 */
            /* border-spacing:0 ; */

            /* border-collapse: 设置边框的合并 */
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            height: 50px;
            /* 默认情况下元素垂直居中 可以通过vertical来修改*/
            vertical-align:top ;
            text-align: center;
        }
        /* 
            如果表格中没有使用tbody而直接使用tr
            则浏览器会直接自动创建tbody
            所以tr不是table的子元素
        */
        tbody> tr:nth-child(odd){/*2n 2n+1*/
            background-color:#bfa;
        }
        .box1{
            width: 300px;
            height: 300px;
            background-color:#bfa;

            /* 将元素设置成单元格 */
            display: table-cell;
            /* text-align: center ;  对子元素不起作用 */
            vertical-align: middle;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color:#fafa;

            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="box1">
        <div class="box2"></div>
    </div>

    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>1</td>
            <td>www</td>
            <td>男</td>
            <td>18</td>
            <td>hhh</td>
        </tr>
        <tr>
            <td>2</td>
            <td>zzz</td>
            <td>男</td>
            <td>18</td>
            <td>aaa</td>
        </tr>
        <tr>
            <td>3</td>
            <td>wqw</td>
            <td>男</td>
            <td>18</td>
            <td>bbb</td>
        </tr>
    </table>
</body>
</html>
