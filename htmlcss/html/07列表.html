<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--列表 list（html中有三种列表，都是块元素）
        1.有序列表
        2.无序列表
        3.定义列表
        
        有序列表，用ol标签来创建有序列表，用li来表示列表项
        无序列表，用ul标签来创建无序列表，用li来表示列表项
        定义列表，用dl标签来创建定义列表，用dt来表示定义的内容，用dd来对内容进行解释
        列表之间可以互相嵌套
    -->
<!--有序，前标是1234-->
<ol>
    <li>a</li>
    <li>b</li>
</ol>
<!--无需，前标是·-->
<ul>
    <li>a</li>
    <li>b</li>
</ul>
<!--表现为解释缩进-->
<dl>
    <dt>结构</dt>
    <dd>网页的结构balabala</dd>
</dl>
</body>
</html>
