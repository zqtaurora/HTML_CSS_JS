<!-- 1.!回车 -->
<!-- 2.html:5+tab -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <h3>this is a <font color="red">blank</font> page</h3>
    <img src="" alt="">
    <a href="https://www.baidu.com">我是超链接，可以点击一下</a>
    <!--  3. ul>li*4+tab  -->
    <ul>
        <li>this is a blank page</li>
        <li>this is a blank page</li>
        <li>this is a blank page</li>
        <li>this is a blank page</li>
    </ul>
    
    <!-- 4.font +属性名属性值 标签名 -->
    <!-- 5.p表示段落 div和span都是容器级标签
         span不会自动换行 div会自动换行-->
    <p>
        简介简介简介简介简介简介简介简介
        <span>
            <a href="">详细信息</a>
            <a href="">购买</a>
        </span>
    </p>

    <div class="header">
        <div class="logo"></div>
        <div class="nav"></div>
    </div>
    <div class="content">
        <div class="guanggao">1</div>
        <div class="dongxi">2</div>
    </div>
    <div class="footer"></div>
    <!--6.center现在是一个标签，不是一个属性，center里的内容全部居中-->
    <center>
        <a href="">1</a>
        <a href="">2</a>
        
    </center>
    <!--保留空格和换行符，原样展示-->
    <pre>
        下面一行有空格
4
2
        1

        到这里为止
    </pre>

<p>h1</p>
<p>h2</p>
<span>h3</span><span>h3</span>





</body>
</html>
