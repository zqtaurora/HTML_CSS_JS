<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--布局标签（结构化语义标签）-->
    <!--
        header 表示网页的头部
        main   表示网页的主体部分
        footer 表示网页的底部 
        nav    表示网页中的导航
        aside  表示与网页相关的侧边栏
        article表示独立的文章
        section 表示一个独立的区块，上边的标签都不能使用section

        div没有语义，就用来表示一个区块，可以代替以上所有的标签
        span行内元素，没有语义，一般用来在网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer></footer>

    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
    <div></div>
    <span></span>
</body>
</html>
