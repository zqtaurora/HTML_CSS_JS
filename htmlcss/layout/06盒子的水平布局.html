<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        元素的水平方向的布局：
            元素在其父元素中水平方向的位置有以下几个属性共同决定：
                margin-left
                border-left
                padding-left
                width
                padding-right
                border-right
                margin-right

            一个元素在其父元素中，水平布局必须满足以下等式：
            margin-left+border-left+padding-left+width
            +padding-right +border-right+margin-right
            =
            父元素内容区的宽度
            0+0+0+200+0+0+0  =800
            0+0+0+200+0+0+600 =800
                以上等式必须满足，如果等式不成立，称为过渡约束，等式会自动调整
                    调整情况：
                    浏览器会自动设置margin-right值以满足等式
                七个值有三个值可以设置成auto，会自动调整auto值是等式成立
                    width margin-left margin-right
                    0+0+0+auto+0+0+0  =800  auto=800
                    200+0+0+auto+0+0+200  =800  auto=400
                同时设置三个auto ，margin默认值为0
                width不为auto，margin都为auto，两个值相等，利用这点可以设置水平居中
                 例：
                  width：100px;
                  margin：0 auto;
        */
        .outer{
            width:800px;
            height:200px;
            border:10px solid orange;
        }
        .inner{
            width:auto;
            height:200px;
            margin-left: auto;
            margin-right: auto;
            background-color:#bfa;

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>

    </div>
</body>
</html>
