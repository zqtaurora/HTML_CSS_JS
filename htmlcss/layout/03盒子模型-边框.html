<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box1{
            width:200px;
            height:200px;
            background-color:#bfa;
            color:red;
            /* 
            border-width默认值3px 
            border-width用来指定四个方向的边框宽度
                四个值顺序：上 右 下 左
                三个值情况：上 左右 下
                两个值情况：上下 左右   
            border-top-width
                right bottom left
                用来单独指定某一个边的宽度


            border-color：
                指定规则和width一样
                省略默认和color同色  黑色

            border-style：默认值为null
                solid 实心
                dotted 点状虚线
                dashed 虚线
                double 双线
            */
            /* border-width:10px 20px 30px 40px;
            border-color:orange;
            border-style:solid dotted dashed double; */

            /* 直接设置 */
            border: 10px solid orange;
            border-right:none;
        }
    </style>

</head>
<body>
    <div class="box1"></div>
</body>
</html>
