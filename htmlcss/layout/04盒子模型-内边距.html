<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        内边距：
            内容区和边框之间是内边距
                四个方向的内边距：
                    padding-top：
                    padding-right：
                    padding-bottom：
                    padding-left：

                内边距的设置会影响到盒子的大小
                背景颜色会延伸到内边距上

            一个盒子的可见框大小，由内容区 内边距 和 边框 共同决定
            在计算盒子大小时，需要将三个区域大小加到一起计算
              
            
            padding
        */
        .box1{
            width:200px;
            height:200px;
            background-color:#bfa;
            border:10px solid orange;

            /* padding-top: 100px;
            padding-bottom: 100px;
            padding-left: 100px;
            padding-right: 100px; */
            padding: 10px 20px 30px 40px;
        }
        .inner{
            width:100%;
            height:100%;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
</body>
</html>
