<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:100px;
            height:100px;
            background-color:#bfa;
            padding:10px;
            border:10px red solid;
            /* 默认情况下，盒子大小由内容区、内边距和边框共同决定 */

            /* box-sizing 用来设置 盒子尺寸的计算方式（设置weight和height的作用）
                可选值：
                content-box：默认值，宽度和高来设置盒子内容区的大小
                border-box：用来设置整个盒子可见框的大小，即整个盒子100x100（上面设置的）；
                
            
            */

            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
