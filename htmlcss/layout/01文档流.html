<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 100px;
        background-color:yellow;
    }
    .box2{
        width: 100px;
        background-color:red;
    }
    span{
        background-color:blue;
    }
</style>
<body>
    <!--
        文档流（normal flow）
            网页是一个多层的结构，一层叠一层
            通过css可以分别为每一层来设置样式
            作为用户只能看到最上面一层
            最底下一层叫做文档流，创建的元素默认在文档流中进行排列
            元素的两个状态：在文档流中，不在文档流中

            在文档流中元素的特点：
            块元素：
                独占一行
                默认宽度为父元素的全部
                默认高度是被内容/子元素撑开（占满）
            行内元素：
                不会独占一行，只占自身大小，如果一行容纳不下，换行自左向右排列
                默认宽度和高度是被内容/子元素撑开（占满）
    -->

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
</body>
</html>
