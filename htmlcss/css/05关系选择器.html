<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            为div的子元素span设置一个字体颜色

            子元素选择器：
                作用：选中父元素指定的子元素
                语法：父元素>子元素

            后代元素选择器：
                作用：选中指定元素指定的后代元素
                语法：祖先元素 后代元素


            兄弟元素选择：
                选择下一个兄弟元素
                语法：xx + xxx
                只选择最近的一个元素
                
                选择下面所有兄弟元素
                语法：xx ~ xxx
                


        */


        div>span{
            color:aquamarine;
        }
        /* div>p>span */
        div.b>span{
            color:plum;
        } 

        div span{
            color:yellowgreen;
        }

        p+span{
            color:red;
        }
        p~span{
            color:red;
        }

    </style>
</head>
<body>
   <!--
        父元素
            直接包含子元素的元素
        子元素
            直接被父元素包含的元素
        祖先元素
            直接或间接包含后代元素
            父元素也是祖先元素
        后代元素
            直接或间接被祖先元素包含的元素
            子元素也是后代元素
        兄弟元素
            拥有相同父元素的元素
                   
    --> 
    <div>
        我是一个div
        <p>
            div中的p元素
            <span>p中的span</span>

        </p>
        <span>div中的span</span>
        <span>div中的span</span>
        <span>div中的span</span>
        <span>div中的span</span>
        <span>div中的span</span>

    </div>

    <div class="b">
        <span> span in div class b</span>
    </div>
</body>
</html>
