<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        颜色单位：
            css中可以直接使用颜色名字来设置颜色
            rgb值：
                rgb通过三种颜色的不同浓度来设置出不同的颜色
                r red,g green,b blue
                每种颜色的范围在0~255(0%~100%)之间

            rgba:
                在rgb基础上增加透明度
                1表示完全不透明   0 完全透明
                0.5半透明

            16进制的rgb
                #00-ff
                格式：#000000   (red,green,blue)
                #00aabb

            hsl值 hsla值
                h 色相(0-360)
                s 饱和度:颜色浓度  (0-100%)
                l 亮度  :颜色亮度  (0-100%) 

        */
        .box1{
            width:100px;
            height:100px;
            background-color:red;
            background-color:hsl(0, 90%, 80%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
