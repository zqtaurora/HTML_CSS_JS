<body>
    <!--
        网页分为3个部分:
            结构（html）
            表现（css）
            行为（js）
        css
            层叠样式表
            网页实际上是一个多层次的结构，通过css可以分别为网页的每个层来设计样式
            最终看到的只是网页最上面一层
            -用来设置网页元素的样式
    -->
    <!--
        使用css来修改元素的样式

        1.内联样式：
        通过设置内部标签style属性来设置元素的样式
        存在问题：
            -使用内联样式时，只对一个标签生效（虽然可复制但修改起来非常麻烦）
        故开发时不使用内联样式    
            
        2.内部样式：
        将标签写到head中的style标签中
            然后通过css选择器来选中元素
            可以同时修改多个标签样式
        存在问题：
            只能在当前页面起作用，不能跨页面

        3.外部样式表
            将css样式编写到css文件中，
            通过link来引入css文件,可以跨页面复用
            可以使用到浏览器的缓存机制，加快网页的加载速度
    -->
    <!-- <p style="color:pink;font-size: 20px;">1234567</p> -->
    <link rel="stylesheet" href="./style.css">
    <p>12345</p>
</body>
</html>
