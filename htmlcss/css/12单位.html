<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size:10px;
        }
        .box1{
            /* 
            长度单位：
                像素
                    实际上屏幕由小点构成
                    不同屏幕像素大小不同，像素越小屏幕显示效果越清晰/细腻
                    同样200px在不同的设备下显示效果不一样

                百分比：
                    可以设置属性相对父元素属性的百分比
                    可以使子元素大小随父元素大小进行改变

                em:
                    em是相对于元素字体大小来计算的
                    1em=1font-size
                    em会根据字体大小的改变而改变
                rem
                    相对于根元素字体大小来计算（html）
                    即改变font-size大小不会改变box本身的大小
            */

            width: 200px;
            height: 200px ;
            background-color: rgb(185, 147, 76);
        }
        .box2{
            width: 50%;
            height:50%;
            background-color:aqua;
        }
        .box3{
            font-size: 50px;
            /* width:10em;
            height:10em; */
            width:10rem;
            height:10rem;
            background-color:greenyellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
    <div class="box3"></div>
</body>
</html>
