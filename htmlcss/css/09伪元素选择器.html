<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        伪元素 ，表示页面中一些特殊的并不真实存在的元素（特殊的位置）
                ::开头
                ::first-letter  第一个字母
                ::first-line  第一行
                ::selection  表示选中的元素
                ::before    元素的开头
                ::after     元素的最后
                before和after 必须结合content属性来使用
        */

        p::first-letter{
            color:red;
            font-size: 30px;
        }
        p::first-line{
            background-color:yellow;
        }
        p::selection{
            color:blueviolet;
        }
        div::before{
            content:"『";
            color:aquamarine;
        }
        div::after{
            content:"』";
            color:aquamarine;
        }
    </style>
</head>
<body>
    <div>hello hello</div>

    <P>123456</P>
</body>
</html>
