<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        样式的继承
        一个元素的样式会应用到它的后代元素
        但并不是所有样式都会被继承，比如背景相关的
        */
        p{
            color:blue;
        }
    </style>
</head>
<body>
    <p>p

        <span>span in p</span>
    </p>
</body>
</html>
