<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        css中的注释
        css基本语法：
            选择器 声明块
            1.选择器 ：
                通过选择器可以选择页面指定元素，如p标签
            
            2.声明块
                通过声明块来指定指定元素设置的样式
                声明是一个名值对结构：
                    名值之间用:连接，用;结束
        */
        p{
            color: rgb(175, 73, 81);
            font-size: 20px;
        }

    </style>
</head>
<body>
    <p>123456</p>
</body>
</html>
