<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        元素选择器：
            根据标签名来选中指定的元素

        id选择器：
            根据元素id属性值来选中元素
            语法：#+标签id属性值

        类选择器：
            根据class属性值选中一组元素
            语法：.class属性值

        通配选择器
            选中所有元素
            语法：*
        
        */


        /* 
        class是一个标签的属性，他和id类似，但可以重复使用
            可以使用class属性来进行分类
            可以同时为一个元素指定多个class属性，属性之间用空格分开
        */


        /* 
        p{
            color:red;

        }
        h1{
            color:green;
        }
        #black{
            color:black;
        } 
        .blue{
            color:blue;
        }
        *{
            color:red;
        }
        */

        
    </style>
</head>
<body>
    <p>123456</p>
    <p>12345</p>
    <p id="black">1234</p>
    <p>123</p>
    <p class="blue">12</p>
    <p class="blue">1</p>
    <h1>123456</h1>
</body>
</html>
