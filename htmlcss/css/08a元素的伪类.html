<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        link    表示没被访问过的链接（正常的链接）

        visited 用来表示访问过的链接（只能修改颜色，为了保护隐私）

        hover:  用来表示鼠标移入的状态

        active：    用来表示鼠标点击的状态
        */
        a:visited{
            color:blanchedalmond;
        }
        a:link{
            color:rgb(119, 70, 5);
        }
        a:hover{
            font-size: 30px;
            color:rgb(165, 86, 240);
        }
        a:active{
            color:darkslateblue;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">baidu</a>

    <br><br>

    <a href="http://www.baidu123.com">not visit</a>
    
</body>
</html>
