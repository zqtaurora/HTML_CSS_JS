<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            [属性名]选择含有指定属性的元素
            [属性名=属性值]选择含有指定属性和属性值的元素
            [属性名^=属性值]选择含有指定属性和属性值以指定值开头的元素
            [属性名$=属性值]选择含有指定属性和属性值以指定值结尾的元素
            [属性名*=属性值]选择含有指定属性和含有该属性值的元素

        */
    /*
     p[title]{
            color:aqua;
    } 
    
    p[title=abc]{
        color:aquamarine;
    }
    p[title^=abc]{
        color:aquamarine;
    }
    p[title$=abc]{
            color:aquamarine;
    }
    */
    p[title*=abc]{
            color:aquamarine;
    }
    
    
    
    </style>
</head>
<body>
    <p title="abc">123456</p>
    <p title="abcd">12345</p>
    <p title="helloabc">1234</p>
    <p>123</p>
    <p class="blue">12</p>
    <p class="blue">1</p>
    <h1>123456</h1>
</body>
</html>
