<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size:40px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color:#bfa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color:orange;

            /* margin-left: 200px;
            margin-top: -200px; */
            position:absolute;
            left: 0;
            top: 0;
           
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color:yellow;
        }
        .box4{
            width: 400px;
            height: 400px;
            background-color:tomato;
            /* position: relative; */
        }
        .box5{
            width: 300px;
            height: 300px;
            background-color:plum;
            position: relative;

        }
        /* 
        包含块（containing block）
            正常情况下为离该元素最近的祖先 块 元素

        绝对定位的包含块：
            -离他最近的开启了定位的祖先元素 
            -如果所有的父元素都没有开启定位，则相对根元素相对定位

        html（根元素，初始包含块）

        absolute 绝对定位
        特点:
        1.开启绝对定位之后，如果不设置偏移量元素的位置不会发生变化
        2.开启绝对定位之后，元素从文档流中脱离
        3.绝对定位会改变元素的性质
        4.绝对定位会提升元素的层级
        5.绝对定位相对于其包含块进行定位

           
        */
    </style>
</head>
<body>
    <div class="box1">1</div>

    <div class="box4">4
        <div class="box5">5
            <div class="box2">2</div>
        </div>
    </div>

    <div class="box3">3</div>
</body>
</html>
