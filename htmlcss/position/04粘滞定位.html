<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航条</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
        }

        .nav {
            width: 1210px;
            height: 48px;
            background-color: #e8e7e3;
            margin: 100px auto;

            position:sticky;
            top:10px;

            /* 
            sticky 粘滞定位
                效果：和相对定位特点基本一致
                不同的是元素到某个位置时将其固定

            */
        }

        ul {
            list-style: none;
        }

        .nav li {
            float: left;
            line-height: 48px;
        }

        a {
            text-decoration: none;
            font-size: 18px;
            /* 将a转换为块元素 */
            display: block;
            color: rgb(34, 32, 32);
            padding: 0 39px;
        }

        a:hover {
            color: rgb(146, 143, 143);
            background-color: rgba(0, 0, 0, .5);

        }

        .nav li:last-child a {
            padding: 0 42px;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li><a href="#">HTML/CSS</a></li>
        <li><a href="#">Browser Side</a></li>
        <li><a href="#">Server Side</a></li>
        <li><a href="#">Programming</a></li>
        <li><a href="#">XML</a></li>
        <li><a href="#">Web building</a></li>
        <li><a href="#">Reference</a></li>
    </ul>

</body>

</html>
