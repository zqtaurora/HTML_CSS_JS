<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航条</title>
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        *{   
            margin: 0;
            padding: 0;       
            list-style: none;
            color: rgb(129, 125, 125);
        }
        body{
            font-size: 14px;
            font-family: "Helvetica Neue",Helvetica,Arial;
        }
        /* 解决浮动产生的高度塌陷 */
        .clearfix::before,
        .clearfix::after{
            content: "";
            display:table;
            clear:both;
        }
        /* 设置外部容器的样式 */
        .top-bar-wrapper{
            width: 100%;
            background-color: #e3e4e5;
            height: 30px;
            /* 没有设置高度，使文字垂直居中 */
            line-height: 30px;
            /* 设置下边框 */
            border-bottom: 1px solid #ddd;
        }

        /* 设置内部容器的样式 */
        .top-bar{
            width: 1190px;
            /* 设置水平居中 */
            margin: 0 auto;
            /* background-color: #fff; */
            position: relative;
        }

        /* 设置字体样式 */
        .top-bar a,
        .top-bar i{
            color:#999;
            text-decoration: none;
        }

        /*设置hover状态 */
        .top-bar a:hover,.top-bar a.red{
            color:#f10215;
        }

        /* 设置location */
        .location {
            float: left;
        }

        /* 设置location下的小图标 */
        .location .fas{
            color:#f10215;
        }
        .location .city-list{
            width: 320px;
            height: 432px;
            display:none;
            background-color: #fff;
            border:1px solid rgb(204,204,204);
            /* 设置绝对定位，使其脱离文档流 */
            position: absolute;
            top: 31px;
            z-index: 999;
            box-shadow: 0 2px 2px rgba(0,0,0,0.2);
        }
        /* 当鼠标移入到location时，让city-list显示 */
        .location:hover .city-list{
            display:block;
        }

        .current-city{
            padding:0 10px;
            border:1px solid transparent;
            border-bottom:none;
            position: relative;

            z-index: 9999;
        }

        .location:hover .current-city{
            background-color: #fff;
            border:1px solid rgb(204,204,204);
            border-bottom:none;
            padding-bottom:1px;


        }

        /* 设置shortcut */
        .shortcut {
            float:right;
        }

        /* 设置分割线 */
        .shortcut .line{
            width: 1px;
            height: 10px;
            background-color: #999;
            margin:10px 12px;
        }

        /* 设置li浮动 */
        .shortcut li{
            float:left;
        }
    </style>
</head>
<body>
    <!-- 创建外围容器-->
    <div class="top-bar-wrapper">
        <!--创建内部容器 -->
        <div class="top-bar clearfix">
            <!-- 创建位置信息  左侧菜单-->
            <div class="location">
                <div class="current-city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="javascript:;">北京</a>
                </div>

                <!-- 放置城市的列表的div -->
                <div class="city-list"></div>
            </div>


            <!--创建右侧菜单 快捷方式 -->
            <ul class="shortcut">
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a class="red" href="javascript:;">免费注册</a>
                </li>

                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的订单</a>
                </li>

                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的京东</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a href="javascript:;">京东会员</a>
                </li>


                <!-- 分割线 -->
                <li class="line"></li>
                <li>
                    <a class="red" href="javascript:;">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <!-- 分割线 -->                
                <li class="line"></li>
                <li>
                    <a href="javascript:;">客户服务</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <!-- 分割线 -->                
                <li class="line"></li>
                <li>
                    <a href="javascript:;">网站导航</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <!-- 分割线 -->                
                <li class="line"></li>
                <li>
                    <a href="javascript:;">手机京东</a>
                </li>

                
            </ul>
        </div>

    </div>
    
</body>
</html>
