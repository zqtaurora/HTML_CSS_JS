<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        img{
            /* width: 100%; */
            height: 100%;
        }
        *{
            margin: 0;
            padding:0px;
            /* overflow: hidden; */
        }
       .news-wrapper{
           width:300px;
           height: 358px;
           margin: 50px auto;
           background-color: #fff;
           border-top: 1px solid #ddd;
       }
       .news-title{
           height:34px;
           display: inline-block;
           border-top:1px solid red;
           padding-top: 8px;
           /*通过设置margin-top把红线往上移 */
           margin-top:-1px;
       }
       .news-title a{
           color: #404040;
           font-weight:bold;
       }
       .news-img{
           margin-bottom: 10px;
           height: 150px;

       }
       .news-img .img-title{
           margin-top: -29px;
           padding-left:10px;
           font-weight:bold;

       }
       .news-list{
           margin-top: 20px;  
          /* padding-left: 20px; */
          overflow: hidden;
          
       }/* 设置项目符号 */
       .news-list li::before{
        content:"· ";
        color:#666;
        font-size:14px;
       }
       .news-list li {
           margin-bottom: 5px;
            
       }
       .news-list li a {
          font-size: 10px;
          color: #666;
       }
       .news-list li a:hover{
           color:red;
       }
       
    </style>
</head>
<body>
    <div class="news-wrapper">
        <h2 class="news-title">
            <a href="#">jennie</a>
        </h2>
    

        <div class="news-img">
            <a href="#">
                <!-- 都放在超链接里都会触发超链接 -->
                <img src="./img/03/1.jpg" alt="">
                <h3 class="img-title">jennie</h3>
            </a>
        
        </div>

        <ul class="news-list">
            <li><a href="#">a:BEAUTIFUL</a></li>
            <li><a href="#">b:my wife</a></li>
            <li><a href="#">c:asdfghjkl</a></li>
            <li><a href="#">d:zxcvbnm</a></li>
        </ul>

    </div>

</body>
</html>
