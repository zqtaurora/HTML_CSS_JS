<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            display: block;
            width: 93px;
            height: 29px;
            background-image: url(./img/08/link.png);
        }
        a:hover{
            display: block;
            width: 93px;
            height: 29px;
            background-image: url(./img/08/hover.png);
        }
        a:active{
            display: block;
            width: 93px;
            height: 29px;
            background-image: url(./img/08/active.png);
        }
        /* 
            图片属于浏览器外部的资源，外部资源都需要浏览器单独发送请求加载
                浏览器外部资源按需加载，用就加载，不用不加载
                link会直接加载
                hover、active只在第一次使用时加载
        */
    </style>
</head>

    </div>
    <a href="javascript:;"></a>
