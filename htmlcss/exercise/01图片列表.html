<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <style>
        body{
            background-color:antiquewhite;
        }
        *{
        margin:0;
        padding:0;
        }
        /* 设置外部ul的样式，超出预期大小 */
        .img-list{
            width:190px;
            height:400px;
            /* overflow:hidden; */
            /* margin:auto; */
            background-color: #fff;
        }
        .img-list li:not(:last-child){
            margin-bottom: 10px;
        }
        /* 设置图片大小 */
        .img-list img{
            width:100%;

        }
        
    </style>
</head>
<body>
    <!-- <div>
        <img src="http://">

    </div> -->


    <ul class="img-list">
        <li><a href="javascript:;"><img src="./img/01/1.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="./img/01/2.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="./img/01/3.jpg" alt=""></a></li>
    </ul>
</body>
</html>
