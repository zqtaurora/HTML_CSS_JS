            height  视口高度

            min-width
            max-width

        小于768 超小屏幕 max-width：768px
        大于768 小屏幕   min-width：768px
        大于992 中屏幕   min-width：992px
        大于1200 大屏幕   min-width：1200px


        */
        @media (min-width:500px) and (max-width:768px){
            body{
                background-color: #bfa;;
            }
        }
