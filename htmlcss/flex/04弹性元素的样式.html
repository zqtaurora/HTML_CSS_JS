<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 800px;
            border: 10px solid black;
            display: flex;
        }

        li {
            width: 200px;
            height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;

            /* flex-grow:1; */
            flex-shrink:1;
            /* 元素基础长度 flex-basis 
            主轴横向 设置元素宽度
            主轴纵向 设置元素高度
            auto
            */
            flex-basis:auto;

            /* 
                三个值： 增长 缩减 基础
                initial flex:0 1 auto; 
                auto    flex:1 1 auto;
                none    flex:0 0 auto; 弹性元素没有弹性
            */
            flex:1 1 auto;

        }

        li:nth-child(1) {
            /* flex-grow: 1; */
            /* order: 指定弹性元素的排列顺序 */
            order: 2;

        }

        li:nth-child(2) {
            background-color: pink;
            /* flex-grow:2; */
            order:3;

        }

        li:nth-child(3) {
            background-color: #fffaaa;
            /* flex-grow:3; */
            order:1;
        }
    </style>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
