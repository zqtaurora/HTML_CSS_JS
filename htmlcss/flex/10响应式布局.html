<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*使用媒体查询
        语法： @media 查询规则{}
            媒体类型：
            all 所有设备
            print  打印设备
            screen  带屏幕的设备
            speech  屏幕阅读器

            可以使用，连接多个媒体类型
            在媒体类型前加上only，表示只有
        
        */
        @media screen,print{
            body{
                background-color: #bfa;
            }
        }
    </style>
</head>
<body>
    <!-- 
        响应式布局
            网页可以根据不同的设备或者窗口大小呈现出不同的效果
            关键就是媒体查询

     -->

</body>
</html>
