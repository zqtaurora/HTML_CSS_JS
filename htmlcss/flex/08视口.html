<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 6.4vw;
            /* 
                vw 视口宽度
                100vw = 一个视口宽度 

                设计图 750px

                100vw=750px（设计图的像素）
                100/750 vw=1px

                一个48px x 35px的元素的大小
                6.4vw=48px
                4.667vw=35px
            */
            height: 4.667vw;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
