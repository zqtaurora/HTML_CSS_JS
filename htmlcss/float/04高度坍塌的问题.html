<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度坍塌</title>
    <style>
        .outer{
            border:10px solid;
            /* 
            BFC(Block Formatting Context)块级格式化环境
                开启BFC以后会变成一个独立的布局区域
                开启BFC后的特点：
                    1.开启BFC的元素不会被浮动元素覆盖
                    2.开启BFC的元素 子元素和父元素外边距不会重叠
                    3.开启BFC的元素可以包含浮动的子元素

                通过特殊方式开启BFC：
                    1.设置元素的浮动    #缺点：遮盖后面的元素，宽度没了
                    2.将元素设置成行内块元素 #缺点：宽度没了
                    3.将元素的overflow设置为1一个非visible的值
                        常用方式 为元素设置 overflow:hidden开启BFC 

            */
            /* float:left; */
            /* display: inline-block; */
            overflow: hidden;
        }
        .inner{
           width: 100px;
           height: 100px;
           background-color:orange;

           /* 
           高度坍塌的问题：
                在浮动布局中，父元素的高度被子元素的撑开
                    当子元素浮动后，子元素会从文档流中脱离
                    从而无法撑起父元素的高度

                父元素高度丢失以后，其下元素会自动上移，导致页面混乱


           */
           float:left;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
    <div style="width:200px; height:200px; background-color:yellow;"></div>
</body>
</html>
