<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <style>
        div{
            font-size:50px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            float: left;
        }
        .box2{
            width: 400px;
            /* height: 400px; */
            /* 清除box2的影响 */
            height: 150px;
            /* 清除box1的影响 */
            background-color: yellow;
            float: right;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color:orange;
            clear: both;
        }
        /* 
        由于box1浮动，导致box3位置上移（文字环绕在浮动元素周围）
        可以通过clear属性来清除浮动元素对当前元素产生的影响

        clear：
            -作用：清除浮动元素对当前元素产生的影响
            -可选值：
                left：清除左侧浮动元素对当前元素产生的影响
                right：清除右侧浮动元素对当前元素产生的影响
                both:清除两侧中最大影响的那侧
            -原理：
            设置清除浮动之后，浏览器会自动为元素添加一个上外边距
            使其位置不受影响
        */
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
