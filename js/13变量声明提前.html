<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        变量声明提前
            使用var关键词声明的变量，会在所有代码执行前被声明
            不使用var就不会声明提前

        函数声明提前
            使用函数声明提前形式创建的函数function (){}
            他会在所有代码执行之前就被创建，所以可以在函数声明前调用函数

            使用函数声明表达式创建的函数不会被提前，不能提前调用
        
        */
       console.log("a="+a);
       //a=123;//error message
        var a=123;//a=undefined


        fun();//输出 fun函数
        //函数声明，会被提前创建
        function fun(){
            console.log("fun函数");
        }

        //fun2();//error TypeError fun2 is not a function
        //函数表达式，不会被提前创建
        var fun2=function(){
            console.log("fun2函数");
        }

        /* 
        在函数中，不用var声明的变量都是全局变量
        */
        var c=44;
        function fun3(){
            console.log("c="+c);
            // var c=10;//c=undefined;
            c=10;//c=44
        }
        fun3();
        console.log("c="+c);//10
    </script>
</head>
<body>
    
</body>
</html>
