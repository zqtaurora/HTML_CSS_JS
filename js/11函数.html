<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        函数function
            函数也是一个对象
            1.可以将要封装的代码以字符串的形式传递给构造函数

            2.使用函数声明来创建一个函数
                语法：
                function 函数名([形参1，形参2，...]){
                    语句
                }

            3.使用函数表达式来构建函数
                语法：
                var 函数名=function([形参1，形参2，...]){
                    语句
                };

        */

        // 创建一个函数对象
        // 1.可以将要封装的代码以字符串的形式传递给构造函数
        var fun=new Function("console.log('hello,abc');");

        // 封装到函数中的代码不会立即执行，调用的时候才执行
        fun();

        // 2.
        function fun2(){
            console.log("hello,bcd");
            // alert("haha");
            // document.write("here!");
        }
        fun2();


        // 3.
        var fun3=function() {
            console.log("zs3");

        };
        fun3();


        /* 
        函数的参数
        1.可能会接收到非法类型的参数，必要时需要进行类型检查
        2.多余实参不会被赋值
        3.不穿的参数会被默认undefined，转化为Number就是NaN
        4.如果return后面不跟返回值，相当于返回undefined
        */
       function sum(a,b){
        //    console.log(a+b);
        return a+b;
       }
       var r=sum(1,2);
       console.log(r);

       function even(a){
           return a%2==0;
       }
       var r=even(15);
       console.log(r);

       /* 
       函数立即执行,往往只会执行一次
       匿名函数整体加()则不会报错，在后面再加一个括号就会立即执行
       */
      (function(){
          alert("abc");
      })();

      (function(a,b){
          console.log("a="+a);
          console.log("b="+b);
      })(123,456);
    </script>
</head>

</body>
</html>
