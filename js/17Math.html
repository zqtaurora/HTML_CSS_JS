<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        Math 属于一个工具类，不用创建对象
            里面封装了数学运算的相关属性和方法
        */
       console.log(Math.PI);

       /* 
       Math.ceil() 向上取整
       Math.floor() 向下取整
       Math.round() 四舍五入
       
       Math.random()    用来生成0-1的随机数（包括0）
        生成0-x之间的随机数  
       Math.round( Math.random()*x );
        生成x-y之间的随机数  
       Math.round( Math.random()*(y-x)+x );
       */
      console.log(Math.round(Math.random()*10));


      /* 
      Math.max() Math.min()
      Math.pow(x,y) 返回x的y次幂值
      Math.sqrt()  开方
      */
     console.log(Math.pow(2,10));
     console.log(Math.sqrt(4));
    </script>
</head>

</body>
</html>
