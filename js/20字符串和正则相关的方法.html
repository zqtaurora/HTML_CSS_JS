<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        split() 根据正则表达式拆分字符串
        */
       var str="1a2s3d4f5g6h";
       var r=str.split(/[A-z]/);
       console.log(r);

       /* 
       search()
            可以搜索字符串是否含有指定内容
            有则返回第一次出现的索引，没有返回-1

       */
      str="hello abc dsx aec afc";
      r=str.search(/a[bef]c/);
      console.log(r);


      /* 
      match()
            可以根据正则表达式，将一个字符串中符合条件的内容提取出来
            默认情况下只会找到第一个，然后停止
            将正则表达式设置为全局匹配模式g，就会匹配到所有内容
            将匹配到的内容封装到数组里返回
      */
        str = "1a2s3da4fA5g6h";
        r=str.match(/[a-z]/gi);
        console.log(r);

        /* 
        replace() 需要两个参数 1.被替换的内容 2.新的内容
        不会影响到原字符串
        */
    //    r=str.replace(/a/gi,"```");
       r=str.replace(/[a-z]/gi,"");
       console.log(r);


       /* 
       量词：
       {n}刚好出现n次，只对前边的一个字符起作用
       要同时就用括号括起来/(ab){3}/
       {m,n}出现m-n次
       {m,}m次以上
       + 至少一个
       * 0个或多个
       ？一个或0个
        ^ 以什么开头
       $ 以什么结尾
       ^a$  只能是a
       */
    //   reg=/a{3}/;
    // reg=/(ab){3}/;
    // reg=/^a/;
    // reg=/a$/;
    // reg=/^a$/;
    reg=/(^a.*a$)|(^a$)/;
      console.log(reg.test("aba"));

      /* 
      检测手机号是否符合规则
      手机号的规则：
      1.以1开头
      2.第二位[3-9]
      3.任意数字9位
      */
        str="19151812579";
        reg=/^1[3-9][0-9]{9}$/;
        console.log(reg.test(str));

        /* 
        . 表示任意字符
        \转义字符
        \. 表示.
        \\表示\
        */
       str="b.\\";
        //    reg=/\./;
        reg=/\\/;
       console.log(reg.test(str));

       /* 
       \w  任意字母、数字、_  [A-z0-9_]
       \W  除了字母、数字、_  [^A-z0-9_]
       \d   任意数字[0-9]
       \D   除了数字[^0-9]
       \s   空格
       \S   除了空格
       \b   单词边界
       \B   除了单词边界
       
       */
        reg=/\bchild\b/;
        // str="hello children";//false
        str="hello child"; //true
        console.log(reg.test(str));


        /* 
        去除用户名中前后的空格
        \s* 若干个空格
        ^ $ 头尾
        g开启全局

        */
       str="     he     lllo         ";
       reg=/^\s*|\s*$/g;
       r=str.replace(reg,"");
       console.log(r);

       /* 
       邮箱正则表达式：
       hello  .nihao @ abcd  .com.cn
       任意字母数字下划线  .任意字母数字下划线 @ 任意字母数字 .任意字母{2-5} .任意字母{2-5}
       */
      reg=/^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
      console.log(reg.test("2646521879@qq.com"));
    </script>
</head>

</body>
</html>
