<html lang="en">
<head>

                /* 
                clientWidth
                clientHeight
                这些属性都是不带px的，都是可以直接进行计算的

                都是只读的，不能进行修改
                */

            //    alert(box1.clientWidth);


               /* 
               offsetWidth
               offsetHeight
               获取元素的整个高度和宽度，包括内容区、内边距和边框

               */

            //   alert(box1.offsetWidth);

              /* 
              offsetParent
              用来获取当前元素的定位父元素
              会获取到离当前元素最近的开启了相对定位的祖先元素
              如果所有祖先元素都没开启定位，则返回body

              */

            //  var op=box1.offsetParent;
            //  alert(op);


             /* 
                offsetLeft
                    当前元素相对于其定位元素的水平偏移量
                offsetTop
                    当前元素相对于其定位的垂直偏移量
             */
                // alert(box1.offsetLeft);


            /* 
                scrollHeight
                scrollWidth
                整个滚动区域的宽高
                scrollLeft 
                scrollTop
                获取水平/垂直滚动条滚动的距离

            */
           alert(box4.clientHeight);//285 滚动条占了一定的距离

    </script>
</head>

    <br />
    <br />
    <div id="box4">

</body>
</html>
