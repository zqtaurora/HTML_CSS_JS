<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        枚举对象中的属性
        语法：
        for(var 变量 in 对象){

        }
        
        */
       var obj={
           name:"abc",
           age:"18",
           gender:"man"
       };
    //    有几个属性就循环几次
       for(var n in obj){
           console.log(obj[n]);//属性名
       }

    </script>
</head>
<body>
    
</body>
</html>
